    if (decNumber<0){
        alert ("请输入非负整数")
    }
    else {
        dec2bin(decNumber)
    }
}

    result=" 转换结果";

     while(list.length>0){
          result+=list.pop();
         console.log(result)

btn.addEventListener('click', display)
