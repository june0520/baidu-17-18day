<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
var btn = document.getElementById("trans-btn");
var input = document.getElementById("dec-number");
var digits = document.getElementById('bin-bit');

var p = document.getElementById("result");

function display() {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数

    var decNumber = input.value;
    var dis = Number(digits.value);

    if (decNumber<0){
        alert ("请输入非负整数")
    }
    else {
        dec2bin(decNumber,dis)
    }
}
function dec2bin(decNumber,dis){
    var list=[];
    result=" 转换结果";

    while(decNumber>0){
            var bin = decNumber % 2;
            decNumber = (decNumber-bin)/2;
            list.push(bin);
        }
    if(dis<=list.length){
        list=list
        console.log("您要求的位数不够啊")
    } else {
        console.log(list)
        console.log(dis)
        console.log(dis-list.length)
        //-----------------------------------不能直接j<dis-list.length ，因为length的值是变化的。。直接将初始值赋值到一个变量中
        var b = dis-list.length;
        for(let j=0;j<b;j++){
            list.push(0)
        } 
        console.log(list.length)

    }

    for (var i=list.length-1;i>=0;i--){
        result+=list[i];
    }

    p.innerHTML=result;
}

// 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
btn.addEventListener('click', display)

                </script>

</body>
</html>
